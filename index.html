<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Empire Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-dark">
    <div id="initialForm">
      <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="d-flex align-items-center justify-content-center">
          <div class="bg-white p-4">
            <h2 class="pb-3">Clicker Empire Game</h2>
            <form>
              <div class="form-group pb-3">
                <input id="name-input" type="text" class="form-control" placeholder="Your name">
              </div>
            </form>
            <div id="initial-page-btn-wrapper" class="d-flex justify-content-between">
              <div class="col-6 pl-0">
                <button id="newBtn" class="btn btn-primary col-12">New</button>
              </div>
              <div class="col-6 pr-0">
                <button id="loginBtn" class="btn btn-primary col-12">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="mainPage">
    </div>
  </div>
  <script src="https://kit.fontawesome.com/0c75a87b1c.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
