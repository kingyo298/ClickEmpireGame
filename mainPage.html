<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Empire Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="vh-100 bg-gray d-flex">
    <div class="login-form">
        <div class="login-form-inner">
            <p>ログイン</p>
            <div class="d-flex">
                <div class="logos d-flex">
                    <img src="https://cdn.pixabay.com/photo/2016/01/26/17/15/gmail-1162901__340.png">
                    <img src="https://cdn.pixabay.com/photo/2017/08/05/11/24/logo-2582757__340.png">
                    <img src="https://cdn.pixabay.com/photo/2017/08/22/11/56/linked-in-2668700__340.png">
                </div>
            </div>
            <h2>または</h2>
            <div class="form-wrapper">
                <div class="form-body">
                    <div class="form-part">
                        <input type="password" placeholder="パスワード">
                    </div>
                    <div class="form-part">
                        <input type="email" placeholder="Eメールアドレス">
                    </div>
                    <div class="form-part">
                        <input type="submit" value="新規登録">
                    </div>
                </div>
            </div>
            <div class="links">
                <p>新規登録は<a href="#">こちら</a></p>
                <p>パスワードを忘れた方は<a href="#">こちら</a></p>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
